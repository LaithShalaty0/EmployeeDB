<table class="table table-striped table-hover table-dark">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Email</th>
      <th scope="col">Country</th>
      <th scope="col">City</th>
      <th scope="col">Phone</th>
      <th scope="col">Salary</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">{{id}}</th>
      <td>{{employee["firstName"]}}</td>
      <td>{{employee["lastName"]}}</td>
      <td>{{employee["email"]}}</td>
      <td>{{employee["country"]}}</td>
      <td>{{employee["city"]}}</td>
      <td>{{employee["phone"]}}</td>
      <td>{{employee["salary"] | currency:"USD"}}</td>
      <td><a href="#" class="btn btn-primary" [routerLink]="['employee/' + id]">Info <i class="fas fa-info-circle"></i></a></td>
    </tr>
  </tbody>
</table>

<hr>

<div class="row">
  <div class="col-sm-3 offset-sm-2">
    <button class="btn btn-primary" [routerLink]="[ 'edite-employee/' + id ]">Edite</button>
  </div>
  <div class="col-sm-3 offset-sm-2">
    <button class="btn btn-danger" (click)="deleteEmployee()">Delete</button>
  </div>
</div>
