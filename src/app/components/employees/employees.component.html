<table class="table table-striped table-hover table-dark" *ngIf="Employee.length > 0; else alertMsg">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Salary</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of Employee">
      <td>{{employee.$key}}</td>
      <td>{{employee.firstName}}</td>
      <td>{{employee.lastName}}</td>
      <td>{{employee.salary | currency:"USD"}}</td>
      <td><a href="#" class="btn btn-primary" [routerLink]="['employee/' + employee.$key]">Info <i class="fas fa-info-circle"></i></a></td>
    </tr>
  </tbody>
</table>

<ng-template #alertMsg>OOPS! There is no data in Database</ng-template>

<div class="row">
  <div class="col-sm-4 offset-sm-2">
    <h5><i class="fas fa-users"></i> Total Users: {{totalEmployees}}</h5>
  </div>
  <div class="col-sm-6">
    <h5><i class="far fa-money-bill-alt"></i> Total Users Salary: {{totalEmployeesSalary | currency:'USD' }}</h5>
  </div>
</div>
